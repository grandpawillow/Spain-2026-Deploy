name: Deploy from Repo A to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  SOURCE_REPO: "grandpawillow/Spain-2026.github.io"   # <-- 改呢行：例如 "willow/Spain-2026.github.io"
  SOURCE_BRANCH: "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout deploy repo (Repo B)
        uses: actions/checkout@v4

      - name: Checkout source repo (Repo A)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: ${{ env.SOURCE_BRANCH }}
          path: source

      - name: Prepare site files
        run: |
          rm -rf site
          mkdir -p site
          cp -r source/index.html site/
          # 如果你之後有 assets folder（例如 images/），可以加：
          # cp -r source/images site/ || true
          # cp -r source/assets site/ || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./site"

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
