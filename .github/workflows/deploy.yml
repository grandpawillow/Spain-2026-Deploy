name: Build from Repo A and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  SOURCE_REPO: "grandpawillow/Spain-2026.github.io"
  SOURCE_BRANCH: "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout deploy repo (Repo B)
        uses: actions/checkout@v4

      - name: Checkout source repo (Repo A)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: ${{ env.SOURCE_BRANCH }}
          path: source

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: source
        run: npm install

      - name: Build
        working-directory: source
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: "source/dist"

      - name: Deploy
        uses: actions/deploy-pages@v4
